<!DOCTYPE html>
<html>
<head>
    <title>Upload Portfolio</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload New Portfolio</h1>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="intern" class="form-label">Intern:</label>
                <select id="intern" name="intern" class="form-select" required>
                    <option value="" disabled selected>Select an Intern</option>
                    {% for intern in interns %}
                        <option value="{{ intern.id }}">{{ intern.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" rows="5" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="contribution" class="form-label">Contribution during OJT:</label>
                <textarea id="contribution" name="contribution" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Portfolio</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'portfolio_list' %}" class="btn btn-secondary">Back to Portfolio List</a>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
