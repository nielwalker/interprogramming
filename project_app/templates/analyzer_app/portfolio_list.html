<!DOCTYPE html>
<html>
<head>
    <title>My Portfolios</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">My Portfolios</h1>
            <a href="{% url 'logout' %}" class="btn btn-danger">Log Out</a>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Portfolio List</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for portfolio in portfolios %}
                        <li class="list-group-item">
                            <a href="{% url 'portfolio_analysis' portfolio.id %}" class="text-decoration-none">
                                {{ portfolio.title }}
                            </a>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-muted">No portfolios available yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'upload_portfolio' %}" class="btn btn-success">Upload New Portfolio</a>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
