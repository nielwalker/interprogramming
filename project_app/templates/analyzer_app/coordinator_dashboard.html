{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinator Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>Coordinator Dashboard</h2>
            </div>
            <div class="card-body">
                <p class="lead">Welcome, {{ request.user.first_name }}!</p>
                <hr>
                <ul class="list-group mb-4">
                    <li class="list-group-item"><a href="#">View Student Reports</a></li>
                    <li class="list-group-item"><a href="#">Submissions</a></li>
                    <li class="list-group-item"><a href="#">Manage Sections</a></li>
                    <!-- Add more coordinator actions here -->
                </ul>
                <form method="post" action="{% url 'coordinator_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
