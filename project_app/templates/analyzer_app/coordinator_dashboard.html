{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinator Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Coordinator Dashboard</h1>
        <div class="parent">
            <div class="div1">
                <div class="nav-buttons">
                    <button class="nav-button" onclick="window.location.href='{% url 'student_reports' %}'">View Student Reports</button>
                    <button class="nav-button" disabled>Submissions</button>
                    <button class="nav-button" disabled>Manage Sections</button>
                    <form id="logout-form" action="{% url 'coordinator_logout' %}" method="post" style="width:100%; margin-top:auto;">
                        {% csrf_token %}
                        <button type="submit" class="logout-button">Log Out</button>
                    </form>
                </div>
            </div>
            <div class="div2">
                <div class="form-container">
                    <p class="lead">Welcome, {{ request.user.first_name }}!</p>
                    <hr>
                    <h5>Coordinator Actions</h5>
                    <ul>
                        <li>Use the navigation on the left to view student reports or manage submissions.</li>
                        <!-- Add more instructions or dashboard widgets here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
