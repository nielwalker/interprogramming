{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <div class="parent">
            <div class="div1">
                <div class="nav-buttons">
                    <button class="nav-button" data-action="upload-journal">Upload Journal</button>
                    <button class="nav-button" data-action="add-week-report">Add Week Report</button>
                    <button class="nav-button" data-action="overview">Overview</button>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="width:100%; margin-top:auto;">
                        {% csrf_token %}
                        <button type="submit" class="logout-button">Log Out</button>
                    </form>
                </div>
            </div>
            <div class="div2">
                <div class="form-container">
                    <div class="week-dropdown">
                        <label for="week-select" class="week-label">Select Week:</label>
                        <select id="week-select" class="week-select">
                            <!-- Options will be dynamically added here -->
                        </select>
                    </div>
                    <form id="week-form">
                        <table id="report-form">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>No. of Hours</th>
                                    <th>Activities/Tasks</th>
                                    <th>Score</th>
                                    <th>New Learnings</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be dynamically added here -->
                            </tbody>
                        </table>
                        <button id="submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/student_dashboard.js' %}"></script>
</body>
</html>
