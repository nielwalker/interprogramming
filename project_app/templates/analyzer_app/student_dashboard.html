
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <div class="parent">
            <div class="div1">
                <div class="nav-buttons">
                    <button class="nav-button" data-action="upload-journal">Upload Journal</button>
                    <button class="nav-button" data-action="add-week-report">Add Week Report</button>
                    <button class="nav-button" data-action="overview">Overview</button>
                </div>
            </div>
            <div class="div2" >
                <div class="week-tabs">
                </div>
                <div class="form-container">
                </div>
            </div>
        </div>
    </div>
    <script>
        const weekTabsContainer = document.querySelector('.week-tabs');
        const formContainer = document.querySelector('.form-container');
        const navButtons = document.querySelectorAll('.nav-button');

        const weekData = [
            { id: 'week1', label: 'Week 1' },
            { id: 'week2', label: 'Week 2' },
            { id: 'week3', label: 'Week 3' },
            { id: 'week4', label: 'Week 4' },
            { id: 'week5', label: 'Week 5' },
            { id: 'week6', label: 'Week 6' },
            { id: 'week7', label: 'Week 7' },
            { id: 'week8', label: 'Week 8' },
            { id: 'week9', label: 'Week 9' },
            { id: 'week10', label: 'Week 10' },
            { id: 'week11', label: 'Week 11' },
            { id: 'week12', label: 'Week 12' },
        ];

        function createWeekTabs() {
            weekTabsContainer.innerHTML = ''; // Clear existing tabs
            weekData.forEach(week => {
                const tab = document.createElement('a');
                tab.href = `#${week.id}`;
                tab.classList.add('week-tab');
                tab.textContent = week.label;
                tab.addEventListener('click', () => showWeekReport(week.id));
                weekTabsContainer.appendChild(tab);
            });
        }

        function showWeekReport(weekId) {
            formContainer.innerHTML = ''; // Clear existing forms
            const form = document.createElement('form');
            form.id = weekId;
            form.classList.add('report-section');
            form.action = '#'; // Keep the action within the page
            form.method = 'post';

            const table = document.createElement('table');
            table.id = 'report-form';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Date and No. of Hours</th>
                        <th>Activities/Tasks (Success Indicator)</th>
                        <th>Score: Accomplished/Targets</th>
                        <th>New Learnings (example: technical, interpersonal)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="date_hours"></td>
                        <td><textarea name="activities"></textarea></td>
                        <td><input type="text" name="score"></td>
                        <td><textarea name="learnings"></textarea></td>
                    </tr>
                </tbody>
            `;

            const submitButton = document.createElement('button');
            submitButton.id = 'submit-button';
            submitButton.type = 'submit';
            submitButton.textContent = 'Submit';

            form.appendChild(table);
            form.appendChild(submitButton);
            formContainer.appendChild(form);

            // Set active tab
            document.querySelectorAll('.week-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`a[href="#${weekId}"]`).classList.add('active');
        }

        function handleNavClick(action) {
            formContainer.innerHTML = ''; // Clear form container
            weekTabsContainer.innerHTML = ''; // Clear week tabs

            if (action === 'add-week-report') {
                createWeekTabs();
                // Show the first week report by default
                if (weekData.length > 0) {
                    showWeekReport(weekData[0].id);
                }
            } else if (action === 'upload-journal') {
                formContainer.innerHTML = `
                    <h3>Upload Journal Section</h3>
                    <p>Please upload your journal in PDF format:</p>
                    <form id="upload-journal-form">
                        <input type="file" id="journal-file" name="journal-file" accept="application/pdf" />
                        <button type="submit" id="upload-button">Upload</button>
                    </form>
                `;

                // Add event listener for the upload form
                const uploadForm = document.getElementById('upload-journal-form');
                uploadForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent the default form submission
                    const fileInput = document.getElementById('journal-file');
                    const file = fileInput.files[0];
                    if (file) {
                        alert(`File "${file.name}" uploaded successfully!`);
                        // You can add further logic here to handle the file upload
                    } else {
                        alert('Please select a PDF file to upload.');
                    }
                });
            } else if (action === 'overview') {
                formContainer.innerHTML = '<h3>Overview Section</h3><p>This section will display the overview.</p>';
            }
        }

        // Event Listeners for Navigation Buttons
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const action = button.dataset.action;
                handleNavClick(action);
            });
        });

        // Initialize -  Show "Add Week Report" section on initial load
        handleNavClick('add-week-report');
    </script>
</body>
</html>
