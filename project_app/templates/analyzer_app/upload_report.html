{% extends 'base.html' %}
{% block content %}
    <h1>Upload Report for Week {{ week_number }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
{% endblock %}
