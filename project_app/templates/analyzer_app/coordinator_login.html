{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinator Log In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header text-center py-3">
                        <h2 class="mb-0">Coordinator Login</h2>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p class="mb-0">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-2">Log In</button>
                        </form>
                        <div class="d-flex flex-column gap-2 mt-3">
                            <a href="{% url 'coordinator_register' %}" class="login-alt-btn btn-success" style="background:#28a745;">Create Account</a>
                            <a href="{% url 'intern_login' %}" class="login-alt-btn">Back to Student Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
